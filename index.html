<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Platformer Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #87CEFA;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      border: 2px solid #333;
      image-rendering: pixelated;
      max-width: 100vw;
      height: auto;
    }
    #startBtn {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    button.control-btn {
      font-size: 20px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <button id="startBtn">Start Game</button>
  <canvas id="gameCanvas" width="960" height="1280"></canvas>
  <div class="controls">
    <button class="control-btn" onclick="moveLeft = true; setTimeout(()=>moveLeft=false, 200);">◀</button>
    <button class="control-btn" onclick="moveRight = true; setTimeout(()=>moveRight=false, 200);">▶</button>
    <button class="control-btn" onclick="moveUp = true; setTimeout(()=>moveUp=false, 200);">▲</button>
  </div>
  <script>
    const tileSize = 32;
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');const level = [
  "##############################",
  "#                            #",
  "#                            #",
  "#                            #",
  "#                            #",
  "#                            #",
  "#                            #",
  "#                            #",
  "#                            #",
  "#                            #",
  "#                            #",
  "#                            #",
  "#                            #",
  "#                            #",
  "#                            #",
  "#                            #",
  "#                   F        #",
  "#               ######       #",
  "#                            #",
  "#           #                #",
  "#                            #",
  "#                            #",
  "#    ######                  #",
  "#                            #",
  "#                            #",
  "# #      o           #       #",
  "# #####################      #",
  "#                            #",
  "#                            #",
  "#                     #####  #",
  "#                            #",
  "#                            #",
  "#               ######       #",
  "#                            #",
  "#                            #",
  "#       ######               #",
  "#                            #",
  "#                            #",
  "#  S                         #",
  "##############################"
];

const tileColors = {
  '#': '#444',
  ' ': '#aee7ff',
  'S': '#0f0',
  'F': '#f00',
  'o': '#ff0',
  '>': '#0ff',
  '<': '#0ff',
  '*': '#f0f'
};

let gameStarted = false;
let moveLeft = false, moveRight = false, moveUp = false;

let player = { x: 0, y: 0, width: tileSize, height: tileSize, dx: 0, dy: 0 };

// Find starting point
for (let y = 0; y < level.length; y++) {
  const x = level[y].indexOf('S');
  if (x !== -1) {
    player.x = x * tileSize;
    player.y = y * tileSize;
    break;
  }
}

let cameraX = 0;
let cameraY = 0;
let camTimer = 0;

function updatePlayer() {
  const speed = 2;
  if (moveLeft) player.x -= speed;
  if (moveRight) player.x += speed;
  if (moveUp) player.y -= speed; // Simplified: jump or climb
}

function updateCamera() {
  camTimer++;
  if (camTimer > 60) {
    const targetX = player.x + player.width / 2 - canvas.width / 2;
    const targetY = player.y + player.height / 2 - canvas.height / 2;
    cameraX += (targetX - cameraX) * 0.1;
    cameraY += (targetY - cameraY) * 0.1;
  }
}

function drawGame() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  for (let y = 0; y < level.length; y++) {
    for (let x = 0; x < level[y].length; x++) {
      const char = level[y][x];
      const color = tileColors[char] || '#000';
      ctx.fillStyle = color;
      ctx.fillRect(x * tileSize - cameraX, y * tileSize - cameraY, tileSize, tileSize);
    }
  }

  // Player
  ctx.fillStyle = "#00f";
  ctx.fillRect(player.x - cameraX, player.y - cameraY, player.width, player.height);

  // Optional debug dot
  ctx.fillStyle = "#fff";
  ctx.beginPath();
  ctx.arc(player.x + player.width / 2 - cameraX, player.y + player.height / 2 - cameraY, 4, 0, Math.PI * 2);
  ctx.fill();
}

function gameLoop() {
  if (!gameStarted) return;
  updatePlayer();
  updateCamera();
  drawGame();
  requestAnimationFrame(gameLoop);
}

document.getElementById('startBtn').addEventListener('click', () => {
  gameStarted = true;
  gameLoop();
});

  </script>
</body>
  </html
