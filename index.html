<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Responsive Platformer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      background: #000;
    }

    canvas {
      display: block;
      margin: auto;
      background: #87CEEB;
      touch-action: none;
    }

    .controls, #startGame {
      display: flex;
      justify-content: center;
      margin-top: 8px;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 15px 25px;
      font-size: 18px;
      background: #333;
      color: white;
      border: none;
      border-radius: 8px;
      user-select: none;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>

  <div id="startGame">
    <button class="btn">Start Game</button>
  </div>

  <div class="controls" style="display: none;" id="mobileControls">
    <button class="btn" id="left">Left</button>
    <button class="btn" id="jump">Jump</button>
    <button class="btn" id="right">Right</button>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    // Base virtual resolution
    const VIRTUAL_WIDTH = 640;
    const VIRTUAL_HEIGHT = 360;

    function resizeCanvas() {
      const scale = Math.min(
        window.innerWidth / VIRTUAL_WIDTH,
        window.innerHeight / VIRTUAL_HEIGHT
      );
      canvas.width = VIRTUAL_WIDTH * scale;
      canvas.height = VIRTUAL_HEIGHT * scale;
      ctx.setTransform(scale, 0, 0, scale, 0, 0); // scale everything
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const player = {
      x: 50,
      y: 280,
      width: 20,
      height: 20,
      dx: 0,
      dy: 0,
      speed: 2.5,
      jumpPower: -8,
      grounded: false
    };

    const keys = {};
    document.addEventListener("keydown", e => keys[e.code] = true);
    document.addEventListener("keyup", e => keys[e.code] = false);

    // Mobile Controls
    function simulateKey(code, isDown) {
      keys[code] = isDown;
    }

    document.getElementById("left").addEventListener("touchstart", () => simulateKey("ArrowLeft", true));
    document.getElementById("left").addEventListener("touchend", () => simulateKey("ArrowLeft", false));
    document.getElementById("right").addEventListener("touchstart", () => simulateKey("ArrowRight", true));
    document.getElementById("right").addEventListener("touchend", () => simulateKey("ArrowRight", false));
    document.getElementById("jump").addEventListener("touchstart", () => simulateKey("Space", true));
    document.getElementById("jump").addEventListener("touchend", () => simulateKey("Space", false));

    const gravity = 0.4;

    const platforms = [
      { x: 0, y: 340, width: 640, height: 20 },
      { x: 150, y: 280, width: 100, height: 10 },
      { x: 300, y: 230, width: 80, height: 10 }
    ];

    const obstacles = [
      { x: 220, y: 320, width: 20, height: 20 },
      { x: 400, y: 320, width: 20, height: 20 }
    ];

    function update() {
      if (keys["ArrowRight"]) player.dx = player.speed;
      else if (keys["ArrowLeft"]) player.dx = -player.speed;
      else player.dx = 0;

      if (keys["Space"] && player.grounded) {
        player.dy = player.jumpPower;
        player.grounded = false;
      }

      player.dy += gravity;
      player.x += player.dx;
      player.y += player.dy;

      player.grounded = false;

      for (let p of platforms) {
        if (collision(player, p)) {
          if (player.dy > 0 && player.y + player.height <= p.y + player.dy) {
            player.y = p.y - player.height;
            player.dy = 0;
            player.grounded = true;
          }
        }
      }

      for (let o of obstacles) {
        if (collision(player, o)) {
          if (player.dx > 0) player.x = o.x - player.width;
          else if (player.dx < 0) player.x = o.x + o.width;
        }
      }

      // Reset if player falls
      if (player.y > VIRTUAL_HEIGHT) {
        player.x = 50;
        player.y = 280;
        player.dy = 0;
      }
    }

    function draw() {
      ctx.clearRect(0, 0, VIRTUAL_WIDTH, VIRTUAL_HEIGHT);

      ctx.fillStyle = "blue";
      ctx.fillRect(player.x, player.y, player.width, player.height);

      ctx.fillStyle = "green";
      for (let p of platforms) {
        ctx.fillRect(p.x, p.y, p.width, p.height);
      }

      ctx.fillStyle = "red";
      for (let o of obstacles) {
        ctx.fillRect(o.x, o.y, o.width, o.height);
      }
    }

    function collision(a, b) {
      return (
        a.x < b.x + b.width &&
        a.x + a.width > b.x &&
        a.y < b.y + b.height &&
        a.y + a.height > b.y
      );
    }

    let gameRunning = false;
    function loop() {
      if (gameRunning) {
        update();
        draw();
        requestAnimationFrame(loop);
      }
    }

    document.querySelector("#startGame button").addEventListener("click", () => {
      document.getElementById("startGame").style.display = "none";
      document.getElementById("mobileControls").style.display = "flex";
      gameRunning = true;
      loop();
    });
  </script>
</body>
</html>
